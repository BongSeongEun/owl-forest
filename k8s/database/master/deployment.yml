apiVersion: apps/v1
kind: Deployment
metadata:
  name: owlforest-mysql-master
spec:
  selector:
    matchLabels:
      app: owlforest-mysql-master
      component: owlforest-mysql-master
      tier: back
  replicas: 1
  template:
    metadata:
      labels:
        app: owlforest-mysql-master
        component: owlforest-mysql-master
        tier: back
    spec:
      containers:
        - name: owlforest-mysql-master
          image: mysql:latest
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-volume-master
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: owl-forest-database-secret
                  key: database.master.password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: owl-forest-database-secret
                  key: database.master.schema
      volumes:
        - name: mysql-volume-master
          hostPath:
            path: /volume/data/owlforest/master