name: OWL-FOREST Github Actions
on: [push, pull_request]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd backend
      - run: ./gradlew test
  
  replace-google-format:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - run: cd backend
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
